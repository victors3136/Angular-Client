<div *ngIf="this.document">
  <h1>{{ this.document.Name ?? 'Unknown name'}}</h1>
  <p>Extension: {{ this.document.Extension ?? 'Unknown' }}</p>
  <p>Author: {{ this.document.Author ?? 'Anonymous'}}</p>
  <div>
    <h3>Contents:</h3>
    <pre>{{ this.content ?? 'No content provided' }}</pre>
  </div>
</div>
<div *ngIf="!this.document">
  <p>Loading...</p>
</div>
