<form [formGroup]="usernameForm" (ngSubmit)="submit()">
  <div>
    <label for="username">User:</label>
    <input id="username" formControlName="username" required/>
  </div>
  <button type="submit" [disabled]="usernameForm.invalid">Log in</button>
</form>
<p *ngIf="responseMessage">{{ responseMessage }}</p>
